apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: exp8
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/yourorg/api-gateway:latest
        ports:
        - containerPort: 80
        env:
        - name: USER_SERVICE_URL
          value: http://user-service:8081
        - name: AUTH_SERVICE_URL
          value: http://auth-service:8082
        - name: PRODUCT_SERVICE_URL
          value: http://product-service:8083
        - name: ORDER_SERVICE_URL
          value: http://order-service:8084
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: exp8
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: exp8
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ghcr.io/yourorg/user-service:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: user-config
        - secretRef:
            name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: exp8
spec:
  selector:
    app: user-service
  ports:
  - port: 8081
    targetPort: 8081


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: exp8
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: ghcr.io/yourorg/order-service:latest
        ports:
        - containerPort: 8084
        envFrom:
        - configMapRef:
            name: order-config
        - secretRef:
            name: app-secrets
        env:
        - name: DATABASE_URL
          value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/postgres
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_DB
          value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: exp8
spec:
  selector:
    app: order-service
  ports:
  - port: 8084
    targetPort: 8084

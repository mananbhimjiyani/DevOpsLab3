apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: exp8
type: Opaque
data:
  # base64 of 'postgres'
  POSTGRES_USER: cG9zdGdyZXM=
  # base64 of 'password'
  POSTGRES_PASSWORD: cGFzc3dvcmQ=


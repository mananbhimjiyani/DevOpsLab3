apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-backend
  labels:
    app: social-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-backend
  template:
    metadata:
      labels:
        app: social-backend
    spec:
      containers:
      - name: social-backend
        # simple httpbench image or use your image. Example uses a small CPU-using test server image.
        image: ghcr.io/k8s-sigs/example-webserver:0.1   # replace with your real image
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
